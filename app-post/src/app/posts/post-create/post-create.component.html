<mat-card>
<form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
        <input 
            type="text" 
            matInput
            name='title'
            ngModel
            minlength='3'
            placeholder="Post Title"
            #title='ngModel'
            required>
            <mat-error *ngIf="title.invalid">Please Enter Title with atleast 3 character long!</mat-error>
    </mat-form-field>
        <mat-form-field>
            <textarea 
                matInput 
                rows="3"
                name='content' 
                ngModel
                required
                placeholder="Post Content"
                #content='ngModel'
                >
            </textarea>
            <mat-error *ngIf="content.invalid">Please Enter Content!</mat-error>
        </mat-form-field>
        <button 
            mat-raised-button
            color='primary'
            type="submit">Save Post</button>
</form>
</mat-card>
