<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
<form (submit)="onAddPost()" *ngIf="!isLoading">
    <mat-form-field>
        <input 
            type="text" 
            matInput
            name='title'
            placeholder="Post Title"
            >
            <mat-error *ngIf="title.invalid">Please Enter Title with atleast 3 character long!</mat-error>
    </mat-form-field>
    <div>
        <button mat-stroked-button color='primary' type="button" (click)="filepicker.click()">Pick Image</button>
        <input type="file" #filepicker>
    </div>
        <mat-form-field>
            <textarea 
                matInput 
                rows="3"
                name='content' 
                color='primary'   
                placeholder="Post Content"
                >
            </textarea>
            <mat-error *ngIf="content.invalid">Please Enter Content!</mat-error>
        </mat-form-field>
        <button 
            mat-raised-button
            color='primary'
            type="submit">Save Post</button>
</form>
</mat-card>
