<mat-accordion multi='true' *ngIf="posts.length>0" ng>
    <mat-expansion-panel *ngFor="let post of posts">
        <mat-expansion-panel-header>
            {{post.title}}
        </mat-expansion-panel-header>
        <p>{{post.content}}</p>
    </mat-expansion-panel>
</mat-accordion>
<p *ngIf="posts.length===0" class='info-text'>No Posts Added Yet</p>
