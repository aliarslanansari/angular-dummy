<mat-card>
    <mat-spinner *ngIf=""></mat-spinner>
    <form  *ngIf="!isLoading" #loginForm='ngForm' (submit)="onLogin(loginForm)">
        <mat-form-field>
            <input type="email" name='email' ngModel matInput placeholder="Email" #emailInput='ngModel' required email>
            <mat-error *ngIf="emailInput.invalid">Please Enter Valid Email!</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input type="password" matInput placeholder="Password" name='password' ngModel #passwordInput='ngModel' required>
            <mat-error *ngIf="passwordInput.invalid">Please enter a valid password!</mat-error>
        </mat-form-field>
        <button mat-raised-button color='accent' type="submit">Login</button>
    </form>
</mat-card>
